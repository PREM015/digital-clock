<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="first" id="hours"> 
            <div class="dots h_dot"></div> 00 hrs
        </div>
        <div class="second" id="minutes"> 
            <div class="dots m_dot"></div> 00 min
        </div>
        <div class="third" id="seconds"> 
            <div class="dots s_dot"></div> 00 sec
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>

</html>
